
<div class="row">
    <div class="col-md-2">
        &nbsp;
    </div>
    <div class="col-md-8">
        <table class="table table-striped table-bordered table-hover">
            <thead>
                <tr>
                    <th>Nome Aluno</th>
                    <th>Nota</th>
                    <th>Matéria</th>
                </tr>
            </thead>
            <tbody>
                <tr data-ng-repeat="nota in notas">
                    <td>
                        {{ nota.studentName }}
                    </td>
                    <td>
                        {{ nota.grade }}
                    </td>
                    <td>
                        {{ nota.courseName }}
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <div class="col-md-2">
        &nbsp;
    </div>
</div>
